{% extends 'base.html' %}

{% block content %}
<title>customer list</title>
<br><br><br><br>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Qty</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.qty}}</td>
      <td>{{product.qty}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
